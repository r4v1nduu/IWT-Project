<!DOCTYPE html>

<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="SRC/index.css">
        <link rel="stylesheet" href="SRC/signup.css">
    </head>

    <body>

        <form class="signupbox" method="post" action="SRC/signupdetails.php">
            <a href="index.php" class="back">HOME</a>
        
            <p class="signupnote">Create an <span class="brand1"> AQUA </span><span class="brand2"> SWIFT </span> Account</p>
            
            <div class="name">
                <label class="detail3">
                    First Name 
                    <input class="detail4" name="fname" type="text" required>
                </label>
    
                <label class="detail3">
                    Last Name 
                    <input class="detail4" name="lname" type="text" required>
                </label>
            </div>

            <label class="detail3">
                Email Address 
                <input class="detail4" name="email" type="email" required>
            </label>

            <label class="detail3">
                Password 
                <input class="detail4" name="pass" type="password" required minlength="8" placeholder="Should be more than 8 characters">
            </label>
            
            <label class="detail3">
                Confirm Password 
                <input class="detail4" name="cpass" id="check" type="password" required>
            </label>
            <script src="signup.js"></script>
            

            <button type="submit" class="signupbutton">SIGNUP</button>
            
        </form>        
        
    </body>

</html>
